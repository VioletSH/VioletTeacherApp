<main class="row d-flex m-0 p-0">
    <section class="col-12 col-md-7 position-relative p-0">
        <img class="position-absolute" src="assets/img/hex-login.png" alt="Decoración de hexagonos" id="img-bg-hex">
        <img class="position-absolute" src="assets/img/Violet1.png" alt="Violet" id="img-violet">
        <img class="position-absolute" src="assets/img/logo1.png" alt="" id="img-logo">
    </section>
    <section class="col-6 col-md-5 d-flex flex-column justify-content-center align-items-center row p-0">
        <h2 (click)="onOpenModal()">Plataforma de administración</h2>
        <form action="" class="d-flex flex-column position-relative">
            <input type="text" name="user" id="user" placeholder="Usuario">
            <input type="password" name="pass" id="pass" placeholder="Contraseña">
            <button class="btn btn-violet-primary position-absolute" [routerLink]="['/home']">Iniciar Sesión</button>
        </form>     
        <div class="row justify-content-center">
            <input class="inp-cbx" id="cbx" type="checkbox" style="display: none;">
            <label class="cbx" for="cbx"><span>
                <svg width="12px" height="10px" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg></span><span>Recordarme</span>
            </label>
            <a href="#" class="mr-auto ml-auto">¿Olvidó su contraseña?</a>
        </div>
        <h4>¿No tienes cuenta? <a href="#">Regístrate</a></h4>
        <br>
        <span>Esta información sólo se puede utilizar con</span>
        <b>fines académicos</b>
    </section>
</main>
